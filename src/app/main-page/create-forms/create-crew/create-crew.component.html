<div class="modal-overlay"></div>
<div class="form-container">
  <h2>Create Crew <i class="fas fa-users"></i></h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Crew Name</label>
      <input id="name" formControlName="name" />
      @if(name?.invalid && name?.touched){
      <div class="error">
        <small>
          Crew name is required and must be at least 3 characters long.
        </small>
      </div>
      }
    </div>

    <div class="form-group">
      <label for="process">Process Type</label>
      <select id="process" formControlName="process">
        <option value="sequential">Sequential</option>
        <option value="hierarchical">Hierarchical</option>
      </select>
    </div>

    <div class="button-group">
      <button type="button" class="back-btn" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Back
      </button>

      <button
        type="submit"
        [disabled]="form.invalid"
        [ngClass]="{ 'button-disabled': form.invalid }"
      >
        Create Crew
      </button>
    </div>
  </form>
</div>
