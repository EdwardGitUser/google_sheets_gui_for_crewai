<!-- agents.component.html -->
<div class="agents-container">
  <h2>Agents List</h2>
  <ul *ngIf="agents.length > 0">
    <li *ngFor="let agent of agents">{{ agent.name }} - {{ agent.role }}</li>
  </ul>
  <p *ngIf="agents.length === 0">No agents available.</p>

  <button class="create-agent-btn" (click)="navigateToCreateAgent()">
    Create Agent
  </button>
</div>
