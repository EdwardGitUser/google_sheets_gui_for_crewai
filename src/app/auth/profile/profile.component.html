<div class="profile-container">
  <h2>User Profile</h2>

  <div *ngIf="user">
    <div class="profile-info">
      <p><strong>ID:</strong> {{ user.id }}</p>
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Balance:</strong> ${{ user.balance | number : "1.2-2" }}</p>
    </div>

    <hr class="divider" />

    <div class="balance-update">
      <div class="input-container">
        <label for="amount">Add to Balance:</label>
        <input
          type="number"
          id="amount"
          [(ngModel)]="amountToAdd"
          placeholder="Enter amount"
        />
      </div>
      <button (click)="addToBalance()">Add</button>
    </div>
  </div>
</div>
